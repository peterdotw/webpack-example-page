<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Floral Shoppe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/15a691a3b5.js"></script>
    <link rel="dns-prefetch" href="fonts.googleapis.com" />
    <link rel="dns-prefetch" href="kit.fontawesome.com" />
  </head>
  <body>
    <header>
      <nav>
        <i class="fas fa-bars hamburger"></i>
        <ul class="nav-links">
          <li class="nav-list"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-list"><a class="nav-link" href="#">Music</a></li>
          <li class="nav-list"><a class="nav-link" href="#">About</a></li>
          <li class="nav-list"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section class="landing">
        <h1 class="landing-title">Floral Shoppe</h1>
        <picture class="landing-image-container">
          <source srcset="../src/img/macminus.webp" type="image/webp" />
          <source srcset="../src/img/macminus.jpg" type="image/jpeg" />
          <img
            class="landing-image"
            alt="Floral Shoppe Cover"
            src="../src/img/macminus.jpg"
          />
        </picture>
      </section>

      <section class="info">
        <h1 class="info-title">Macintosh Minus</h1>
      </section>

      <footer class="footer">
        <h1 class="footer-title">Macintosh Divide</h1>
      </footer>
    </div>
  </body>
</html>
